<VirtualHost *:80>
    ServerName privado.local
    ServerAdmin tecnico@fryntiz.es
    DocumentRoot /var/www/html/Privado
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/Privado/>
        AllowOverride All
    </Directory>
</VirtualHost>

